<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list *ngIf="completedTasks.length>0">
        <ion-item-sliding *ngFor="let item of completedTasks; let i = index">
          <ion-item-options side="start" (ionSwipe)="unComplete(i)">
            <ion-item-option expandable color="success">
              <ion-icon name="return-up-back-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeComplete(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
